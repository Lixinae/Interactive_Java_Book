<html>
 <head>
  <script src="asset/jquery-2.1.4.js"></script>
  <script>

	<!-- 
	Ajouter generateur bouton pour clique exo
	"1" -> 1.markdown
	"2" -> 2.markdown...etc
	-->
	
	
	<!-- -->
	$(document).ready(function(){
		<!-- Pointe sur la div exercice --> 
		var element = $("#exercice");
		
		<!-- Pointe sur le button et applique la fonction lors du click -->
		$("button").click(function(){ 
			<!-- Envoie la requete '/exercice/3.markdown' au serveur et ajoute la data lu dans la div "element" -->
			$.get('/exercice/3.markdown',function(data){
				console.log(data);
				element.append(data);
			});
		});
	});
	
	
  </script>
 </head>
 <body>
 <button> magic </button>
  <div id="exercice">
  
  </div>

 </body>
</html>
